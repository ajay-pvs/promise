<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let result = new Promise((resolve, reject) => {
        const userInput = prompt("Enter 'head' or 'tail':").toLowerCase();

        if (userInput === "head") {
          resolve("Pass");
        } else {
          reject("Fail");
        }
      });

      result
        .then((successMessage) => {
          console.log(successMessage);
        })
        .catch((errorMessage) => {
          console.log(errorMessage);
        });
    </script>
  </body>
</html>
